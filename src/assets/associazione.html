<div class=" col-xs-6">
    <div class="card">
         <div class="card-block">
        <h3 class="card-title"><a href="#/profile/teacher/{{item.id}}">{{item.name}} {{item.surname}}</a></h3>
        <div class="card-text">
             <div><i class="fa fa-fw fa-phone"></i>{{item.phone}}</div>

        </div>
         </div>
    </div>
</div>
