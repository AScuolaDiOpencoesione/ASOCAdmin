<div class="container">
    <div class="row">
        <div class="blog col-md-8">
            <div class="row">
                <div class="col-md-12"><h4>I Report</h4></div>
                <div class="col-md-3 col-lg-4 col-xs-12" *ngFor="let field of report.form.fields">
                    <h4>{{field.label}}:</h4>
                    
                    
                </div>
            </div>
        </div>
        <div *ngIf="ts" class="blog_sidebar col-md-4">
            <div class="row">
                <div class="col-md-12"><h4>Profilo Team</h4></div>
                <center>
                        <img src="{{ts.logo}}" >
                        <h2>{{ts.name}}</h2>
                        <div class="school_name">{{ts.sch.name}}</div>
                        <div class="school_name">{{ts.sch.city}} ({{ts.sch.prov.lit}})</div>
                        <hr>
                        <div>Progetto OpenCoesione: <a href="{{ts.oc_proj_url}}" target="_blank"><i class="fa fa-fw fa-world"></i>{{ts.oc_proj_name}}</a></div>
                        <div title="Tutte le scuole con tema {{ts.app.topic[0].name}}"><a href="?tema={{ts.app.topic[0].id}}"><i class="fa fa-fw fa-tag"></i>{{ts.app.topic[0].name}}</a></div>
                        <hr>
                        <div><i class="fa fa-fw fa-user"></i>{{ts.app.support_edic_.name}}</div>
                        <div><i class="fa fa-fw fa-users"></i>{{ts.app.support_association_name}}</div>
                        <hr>
                        <div><i class="fa fa-fw fa-twitter"></i><a href="https://twitter.com/{{ts.twitter}}">https://twitter.com/{{ts.twitter}}</a></div>
                        <div><i class="fa fa-fw "></i><a href="{{ts.url}}">{{ts.url}}</a></div>
                    </center>
            </div>
        </div>
    </div>
</div>
