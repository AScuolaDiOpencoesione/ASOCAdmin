<div class="col-xs-6">
    <div class="card">
        <div class="card-block">
            <h4 class="card-title"><a href="#/partner/edic/{{item.id}}">{{item.name}}</a></h4>
            
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><i class="fa fa-fw fa-user"></i>{{item.ref_name}} {{item.ref_surname}}</li>
                <li class="list-group-item"><i class="fa fa-fw fa-globe"></i>{{item.city}}</li>
                <li class="list-group-item"><i class="fa fa-fw fa-phone"></i>{{item.phone}}</li>
                
            </ul>
        </div>
    </div>
</div>
